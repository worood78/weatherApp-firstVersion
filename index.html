<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>SheCodes Plus Week 5 Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form id="search-form">
          <input
            class="input"
            type="text"
            placeholder="Enter the city "
            id="search-text-input"
          />
          <input class="search" type="submit" value="search" />
          <button id="current-lucation-button" class="current" type="button">
            Current
          </button>
        </form>
        <div class="container cont">
          <div class="row">
            <div class="col-sm-7">
              <div class="card-form">
                <div class="card-body1">
                  <div class="card-text">
                    <h1 id="city">Amsterdam</h1>
                    <h2 id="date">Saturday 01:00</h2>
                    <h2 id="weather-cond">Cloudy</h2>
                    <span id="temperature">7</span>
                    <strong>C</strong>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card-form">
                <div class="card-body2">
                  <div class="card-text">
                    <ul>
                      <li>
                        Precipitation: <span id="precipitation">20%</span>
                      </li>
                      <li>Humidity: <span id="humidity"></span></li>
                      <li>Wind Speed: <span id="wind"> </span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      Coded By
      <a class="builder" href="mailto:woroodsf555@gmail.com">
        Woroud Al Saffar</a
      >
    </p>
    <script src="scripts.js"></script>
  </body>
</html>
